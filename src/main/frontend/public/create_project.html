<body style="position: relative;">
<div class="container-fluid" style="background-color: #000; color: white; padding: 35px;">
    <i class="bi bi-house-fill" style="font-size: 2rem; margin-left: 1390px; margin-right: 15px; margin-top: 10px;"></i>
    <i class="bi bi-person-circle" style="font-size: 2rem; margin-right: 15px; margin-top: 10px;"></i>
    <i class="bi bi-gear" style="font-size: 2rem; margin-right: 5px; margin-top: 10px;"></i>
    <h3 style="margin-top: 30px;">Create New Project</h3>
</div>
<div class="container-fluid text-center" style="position: absolute; top: 220px;">
    <h4><b>Upload an original folder</b></h4>
    <h5><small class="text-body-secondary"><i>one folder</i></small></h5>
</div>
<div class="container-fluid d-flex justify-content-center" style="position: absolute; top: 300px;">
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="folder" multiple webkitdirectory/>
        <<button type="submit" class="btn btn-dark">제출</button>
    </form>
</div>6

<div>
    <th:block t6h:if="${message}"> <!--thymeleaf의 블록 요소로, message 변수를 전달 받은 경우(model.c 파일이 없는 경우)에만 이 블록 렌더링-->
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Warning!</strong> [[${message}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </th:block>
</div>
