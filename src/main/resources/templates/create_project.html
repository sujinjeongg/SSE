<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
</head>
<body style="position: relative;">
<div class="container-fluid" style="background-color: #000; color: white; padding: 35px;">
    <i class="bi bi-house-fill" style="font-size: 2rem; margin-left: 1390px; margin-right: 15px; margin-top: 10px;"></i>
    <i class="bi bi-person-circle" style="font-size: 2rem; margin-right: 15px; margin-top: 10px;"></i>
    <i class="bi bi-gear" style="font-size: 2rem; margin-right: 5px; margin-top: 10px;"></i>
    <h3 style="margin-top: 30px;">Create New Project</h3>
</div>
<div class="container-fluid text-center" style="position: absolute; top: 220px;">
    <h4><b>Upload an original folder</b></h4>
    <h5><small class="text-body-secondary"><i>at least one folder</i></small></h5>
</div>
<div class="container-fluid d-flex justify-content-center" style="position: absolute; top: 300px;">
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" multiple webkitdirectory/>
        <input type="submit"/>
    </form>
</div>
<div class="container-fluid text-center" style="position: absolute; top: 420px;">
    <h4><b>Select mutation options and operators</b></h4>
    <h5><small class="text-body-secondary"><i>at least one option and one operator</i></small></h5>
</div>
<div class="container-fluid" style="position: absolute; top:500px;">
    <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
</div>
<div class="container-fluid d-flex justify-content-center" style="position: absolute; top: 720px; padding-bottom: 30px;">
    <input class="btn btn-dark" type="submit" value="Generate">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
