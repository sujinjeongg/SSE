<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
</head>
<body style="position: relative;">
<div class="container-fluid" style="background-color: #000; color: white; padding: 35px;">
    <i class="bi bi-house-fill" style="font-size: 2rem; margin-left: 1390px; margin-right: 15px; margin-top: 10px;"></i>
    <i class="bi bi-person-circle" style="font-size: 2rem; margin-right: 15px; margin-top: 10px;"></i>
    <i class="bi bi-gear" style="font-size: 2rem; margin-right: 5px; margin-top: 10px;"></i>
    <h3 style="margin-top: 30px;">Create New Project</h3>
</div>
<div class="container-fluid text-center" style="position: absolute; top: 220px;">
    <h4><b>Select original files</b></h4>
    <h5><small class="text-body-secondary"><i>at least one file</i></small></h5>
</div>
<div class="container-fluid d-flex justify-content-center" style="position: absolute; top: 300px;">
    <input class="form-control" type="file" id="formFileMultiple" style="width: 500px;" multiple webkitdirectory>
    <i class="bi bi-file-earmark-arrow-up" style="font-size: 1.7rem;"></i>
</div>
<div class="container-fluid text-center" style="position: absolute; top: 420px;">
    <h4><b>Select mutation options and operators</b></h4>
    <h5><small class="text-body-secondary"><i>at least one option and one operator</i></small></h5>
</div>
<div class="container" style="display:flex; position: absolute; top: 500px;">
    <div class="box" style="margin-left: 360px;"><h5>option</h5></div>
    <div class="box" style="margin-left: 750px;"><h5>operator</h5></div>
</div>
<div class="container-fluid" style="position: absolute; top: 560px; display: flex; flex-wrap: wrap; gap: 0px; width: 50%; margin-left: 20px;">
    <script>
        const labels1 = [
            "Option 1", "Option 2", "Option 3", "Option 4", "Option 5"
        ];

        for (let i=0; i<5; i++){
            document.write(`
            <div style="flex-basis: calc(100% / 3); margin-bottom: 10px;" data-bs-toggle="tooltip" data-bs-placement="top" title="description">
                <input type="checkbox" class="btn-check" id="btn1-check-${i}" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn1-check-${i}" style="width: 50%;">${labels1[i]}</label><br>
            </div>
            `);
        }
    </script>
</div>
<div class="container-fluid" style="position: absolute; top: 560px; display: flex; flex-wrap: wrap; gap: 5px; width: 50%; margin-left: 900px; height: 150px; overflow-y: auto;"> <!-- height, overflow-y로 스크롤 바 구현 -->
        <script>
            const labels2 = [
                "Opterator 1", "Opterator 2", "Opterator 3", "Opterator 4",
                "Opterator 5", "Opterator 6", "Opterator 7", "Opterator 8",
                "Opterator 9", "Opterator 10", "Opterator 11", "Opterator 12",
                "Opterator 13", "Opterator 14", "Opterator 15", "Opterator 16"
            ];

            for (let i=0; i<16; i++){
                document.write(`
            <div style="flex-basis: calc(100% / 6); margin-bottom: 5px;" data-bs-toggle="tooltip" data-bs-placement="top" title="description">
                <input type="checkbox" class="btn-check" id="btn2-check-${i}" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn2-check-${i}">${labels2[i]}</label><br>
            </div>
            `);
            }
        </script>
</div>
<div class="container-fluid d-flex justify-content-center" style="position: absolute; top: 720px; padding-bottom: 30px;">
    <input class="btn btn-dark" type="submit" value="Generate">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
